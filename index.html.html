<!DOCTYPE html>
<html>
<head>
  <title>Data Table Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Business Data Tracker</h1>
  
  <!-- Input Form -->
  <div class="form">
    <input type="text" id="category" placeholder="Category (e.g., Business)">
    <input type="number" id="year" placeholder="Year">
    <input type="number" id="month" placeholder="Month">
    <input type="number" id="day" placeholder="Day">
    <button onclick="addData()">Add Data</button>
  </div>

  <!-- Table to Display Data -->
  <table id="dataTable">
    <tr>
      <th>Category</th>
      <th>Year</th>
      <th>Month</th>
      <th>Day</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
